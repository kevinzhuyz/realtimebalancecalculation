apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: account-balance-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: account.local  # 可以根据需要修改域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: account-balance-app
            port:
              number: 8080
  # 如果需要配置 TLS，可以添加以下配置
  # tls:
